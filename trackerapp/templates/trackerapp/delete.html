<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Item Tracker App</title>
    {% load static %}
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{% static 'css/delete.css' %}">
  </head>
  <body>
    <div>
      <h2 id="title">Order Management System</h2>
    </div>
    <p>Are you sure you want to delete line {{item.id}}?</p>
    <br>
    <a id="cancel" href="{% url 'list' %}"><<< Cancel, go back to the list</a>
    <form method="post" action="">
      {% csrf_token %}
      <input type="submit" id="submitDel" name="" value="Delete item">
    </form>
  </body>
</html>
